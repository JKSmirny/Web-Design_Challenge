<!DOCTYPE html>
<html>
  <title>Latitude vs Temperature</title>
  <body>
    <h1>Latitude vs Temperature</h1>
    <img src="..\assets\images\Fig_1.png" alt="figure_1" />

    <p>
      There is a positive correlation between latitude and temperature. The
      closer to the equator(latitude=0), higher is the temperature. However,
      temperature does not fall until latitude of -20 (Southern Hemisphere),
      possibly because of the tilt of the Earth's axis.
    </p>
  </body>
</html>
